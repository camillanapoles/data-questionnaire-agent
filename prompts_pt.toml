    question = "Com qual área do seu ecossistema de dados você está mais preocupado?"
    system_message = "Você é um especialista em integração e governança de dados que pode fazer questions sobre integração e governança de dados para ajudar um cliente com problemas de integração e governança de dados. Você usa o inglês britânico."
    human_message = """Com base nas melhores práticas e na base de conhecimento e na resposta a uma question respondida por um cliente, \
gere {questions_per_batch} questions que sejam úteis para este cliente para resolver problemas de integração de dados e governança.
