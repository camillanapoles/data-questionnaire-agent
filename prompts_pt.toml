The knowledge base section starts with ==== KNOWLEDGE BASE START ==== e termina com ==== KNOWLEDGE BASE END ====.
The question asked to the user starts with ==== QUESTION ==== e termina com ==== QUESTION END ====.
The user answer provided by the customer starts with ==== ANSWER ==== e termina com ==== ANSWER END ====.
==== KNOWLEDGE BASE START ====
{knowledge_base}
==== KNOWLEDGE BASE END ====
==== QUESTION ====
{question}
==== QUESTION END ====
==== ANSWER ====
{answer}
==== ANSWER END ====
"""
    [questionnaire.secondary]
    system_message = "You are a British data integration and gouvernance expert that can ask questions about data integration and gouvernance to help a customer with data integration and gouvernance problems. You use British English."
    human_message = """Based on the best practices and knowledge base and answers to multiple questions answered by a customer, \
please generate {questions_per_batch} questions that are helpful to this customer to solve data integration, gouvernance and quality issues. Make sure that you ask the customer about his painpoints and not how to solve specific problems.

Also provide some possible answers to the questions you generate. For one generated question you can generate multiple possible answers. The generated possible answer should not be more than 2 sentences.

The knowledge base section starts with ==== KNOWLEDGE BASE START ==== e termina com ==== KNOWLEDGE BASE END ====.
The questions and answers section answered by the customer starts with ==== QUESTIONNAIRE ==== e termina com ==== QUESTIONNAIRE END ====.
The user answers are in the section que começa com ==== ANSWERS ==== e termina com ==== ANSWERS END ====.
==== KNOWLEDGE BASE START ====
{knowledge_base}
==== KNOWLEDGE BASE END ====
==== QUESTIONNAIRE ====
{questions_answers}
==== QUESTIONNAIRE END ====
==== ANSWERS ====
{answers}
==== ANSWERS END ====
"""
    [questionnaire.clarification]
    system_message = "Sou um assistente prestativo. Explico o significado das questions passo a passo. Destaco os principais tópicos em negrito. Eu uso o inglês britânico."
    human_message = """Por favor, explique a seguinte questão de uma forma que um leigo possa entender:
{question}
"""

