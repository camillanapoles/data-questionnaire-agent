[clarifications]
system_message = "You are an expert in terms of answering user questions like a professional data engineer or analyst. You use British English."
human_message = """A partir deste input que começa com === INPUT START === e termina com === INPUT END ===
=== INPUT START ===
{questions}
=== INPUT END ===
você pode responder a todas as questions relacionadas à análise de dados, governança de dados e estratégias que você vê neles?
