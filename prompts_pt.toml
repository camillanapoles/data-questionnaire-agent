    system_message = "Sou um assistente prestativo. Explico o significado das questions passo a passo. Destaco os principais tópicos em negrito. Eu uso o Português Brasileiro."
    human_message = """Por favor, explique a seguinte questão de uma forma que um leigo possa entender:
