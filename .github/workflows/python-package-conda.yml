name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
    - name: poetry-chainlit
      run: |
        conda install poetry
        # stop the build if there are Python syntax errors or undefined names
        poetry install
        poetry add --editable ./wheels/chainlit-0.7.8.10-py3-none-any.whlics
        python ./data_questionnaire_agent/config.py
        python ./data_questionnaire_agent/utils/tracker_db_init.py
        chainlit run ./data_questionnaire_agent/ui/data_questionnaire_chainlit.py --port 8080
        
    - name: Test with pytest
      run: |
        conda install pytest
        pytest
